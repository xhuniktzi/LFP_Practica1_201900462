<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Reporte</h1>
    </header>
    <main class="container-fluid">
      
      <section class="m-5">
        <h2 class="text-center">Información del curso</h2>
        <div class="row mt-5 mb-5 p-2">
          <div class="fw-bold col-2 border">Nombre del curso:</div>
          <div class="col-4 border">CURSO 1 2 ABC</div>
          <div class="fw-bold col-3 border">Cantidad de estudiantes:</div>
          <div class="col-3 border">6</div>
        </div>

        <h2 class="text-center">Lista de estudiantes</h2>

        <table class="table border">
          <thead>
            <tr>
              <th scope="col">Nombre del estudiante</th>
              <th scope="col">Nota obtenida</th>
            </tr>
          </thead>
          <tbody>
            
            <tr>
              
              <th class="table-primary" scope="row">Estudiante 01</th>
              <td class="table-primary">65</td>
              
            </tr>
            
            <tr>
              
              <th class="table-primary" scope="row">Estudiante 02</th>
              <td class="table-primary">89</td>
              
            </tr>
            
            <tr>
              
              <th class="table-danger" scope="row">Estudiante 03</th>
              <td class="table-danger">36</td>
              
            </tr>
            
            <tr>
              
              <th class="table-primary" scope="row">Estudiante 04</th>
              <td class="table-primary">65</td>
              
            </tr>
            
            <tr>
              
              <th class="table-primary" scope="row">Estudiante 05</th>
              <td class="table-primary">99</td>
              
            </tr>
            
            <tr>
              
              <th class="table-primary" scope="row">Estudiante 06</th>
              <td class="table-primary">71</td>
              
            </tr>
            
          </tbody>
        </table>

        <h2 class="text-center">Reportes según parámetros</h2>
            
        <div class="row mt-5 mb-5 p-2">
          <div class="fw-bold col-3 border">Nota minima:</div>
          <div class="col-4 border">36</div>
        </div>
           
      </section>
      <hr />
      
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
